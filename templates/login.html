<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PyMusic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            text-align: center;
            background: #181818;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            width: 300px;
        }
        h2 { margin-bottom: 20px; }
        i { color: #1DB954; font-size: 40px; margin-bottom: 10px; }
        input {
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #333;
            background: #282828;
            color: white;
            width: 85%;
            margin-bottom: 10px;
            text-align: center;
            outline: none;
        }
        input:focus { border-color: #1DB954; }
        button {
            margin-top: 15px;
            padding: 12px 40px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover { transform: scale(1.05); }
        .error { color: #ff5555; margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-box">
        <i class="fas fa-music"></i>
        <h2>PyMusic</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" autofocus required autocomplete="off">
            <br>
            <input type="password" name="password" placeholder="Password" required>
            <br>
            <button type="submit">Login</button>
        </form>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
